<P><A NAME="hid_ole_edit_links"></A><B>Links command (Edit menu)</B></P>



<P>Use this command to display a  <A HREF="afx_hidd_editlinks.htm">Links dialog box</A> which lets you edit links between your document and other documents.</P>



<P>This command is unavailable if you have no links in your document.</P>
