message s_tbl_pitcherskill
{
	required int64 psid = 1; 	// Tbl_BreakingBall_id_t [고유번호]  
	required int64 uid = 2; 	// Tbl_User_id_t [소유자id]  
	required int64 pid = 3; 	// Tbl_PlayerPitcher_id_t [소유투수id] 디펄트명은 pp_name이다 
	required int32 gesture = 4; 	// EGestureType [제스쳐타입] 제스쳐종류 
	required int32 exp = 5; 	// int32 [투수변화구 경험치] 투수코치가 주는 경험치이며 이것에 의해 변화구 레벨이결정됨(Sys_BreakingBallLevel) 
	required int32 type = 6; 	// EPlayerBreakingBall [투수변화구종류] 투수 변화구종류 
}//massage s_tbl_pitcherskill



