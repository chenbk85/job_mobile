message s_tbl_item
{
	required int64 iid = 1; 	// Tbl_Item_id_t [고유식별자] db pk 
	required int32 sid = 2; 	// Sys__ItemBase_id_t [구매한 아이템종류] Sys__ItemBase_id_t 
	required int32 category = 3; 	// EItemCategory [대분류] 장비 스텁 소비 구분 
	required int32 ppid = 4; 	// pimang_id_t [PP_ID] 피망아이디번호 
	required int64 uid = 5; 	// Tbl_User_id_t [소유자id]  
	required int64 used_player_id = 6; 	// Tbl__PlayerBase_id_t [귀속된선수ID] 귀속된 선수id이며 소모용아이템은 특별히귀속되지않고쓴다.캐쉬인벤 or 게임인벤 환불여부가 결정된다 
	required int64 rid = 7; 	// Tbl_Result_id_t [게임결과식별자] 보상아이템의경우 해당경기결과 식별자 
	required string upgrade_level = 8; 	// aname32_t [업그레이드등급] baseball.xml에서 ITEM_UPGRADE_LOGIC 참조 
	required string upgrade_endtime = 9; 	// DATETIME [업그레이드진행완료시간] 현제시간보다 미래의 시간이 세팅되면 업그레이드상태이다. 
	required string etc_info = 10; 	// aname32_t [기타정보] 등번호 아이템일때는 등번호. 마킹 아이템일때는 마킹글자를 저장. 
	required string grade = 11; 	// aname32_t [등급] 아이템 업그레이드 등급(최초는 S,A,B,C,D,E중의 한 개) 
	required int32 bought_real_money = 12; 	// real_money_t [구매캐쉬] 구매시 사용한 리얼캐쉬 
	required int32 bought_point_money = 13; 	// real_money_t [구매포인트] 구매시 사용한 포인트 
	required int32 bought_game_money = 14; 	// game_money_t [구매게임머니] 구매시 사용한 게임머니 
	required bool is_equiped = 15; 	// bool [장착상태] 장착아이템의경우 장착상태인지 여부 
	required int32 item_buy_type = 16; 	// EItemBuyType [구매상태] 아이템획득경로 정보 ( 보상아이템  또는 상점구매  or 이벤트) 
	required int32 shop_id = 17; 	// Sys_Shop_id_t [상점판매번호] 상점으로부터 구매한경우 상점판매정보 
	required int32 usable_hour = 18; 	// int16 [기간제아이템의사용시간] 기간제아이템의경우 사용가능한 시간 
	required string buy_date = 19; 	// DATETIME [구매한날짜]  
	required int32 used_game_count = 20; 	// int16 [사용한 경기횟수] 사용한 게임의 경기 횟수 
}//massage s_tbl_item



