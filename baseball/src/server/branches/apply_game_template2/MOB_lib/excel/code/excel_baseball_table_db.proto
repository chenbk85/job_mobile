message s_tbl__playerbase
{
	required int64 pid = 1; 	// Tbl__PlayerBase_id_t [PK index] 선수 database table PK 
	required int32 sid = 2; 	// Sys_PlayerCard_id_t [Sys_Player아이디] 구매한 선수카드의 번호(Sys_Player의 sid) 값이 0 이면 가상선수 
	required int32 ppid = 3; 	// pimang_id_t [PP_ID] 피망아이디번호 
	required string pname = 4; 	// aname32_t [닉네임]  
	required int32 city = 5; 	// EPlayerNationType [출신국가] 캐주얼야구 게임기획서 3차 (20111031).docx참조 
	required string initial_name = 6; 	// aname32_t [이니셜] 생성시 세팅. 등뒤의이니셜글자. 중복가능 
	required int32 back_number = 7; 	// int16 [백넘버] 생성시 세팅. 변경아이템으로 변경가능 
	required int32 age = 8; 	// int16 [나이] 생성시 세팅. 
	required int32 bady_type = 9; 	// EplayerBadyType [체형]  
	required bool leftright_type = 10; 	// bool [좌우타입] 캐릭터의 좌우 구분 1이면 좌선수 0이면 우선수 
	required int64 exp = 11; 	// int64 [경험치] 레벨은 경험치에 해당하는 Sys_PlayerLevel의 값에 따라 결정 
	required int32 questcomplete_count = 12; 	// Sys_Quest_id_t [퀘스트완료_카운트] 완료 퀘스트 카운트 
	required int32 win_continue = 13; 	// int16 [연승] 연속으로 승리한 개수 
	required int32 lose_continue = 14; 	// int16 [연패] 연속 패한 개수 
	required int64 last_game_result = 15; 	// Tbl_Result_id_t [마지막경기id] 마지막으로 플레이한 경기결과 식별자 
	required int32 win_tot = 16; 	// int32 [총전적_승] 토탈 승 카운트 
	required int32 lose_tot = 17; 	// int32 [총전적_패] 토탈 패 카운트 
	required int32 win_season = 18; 	// int32 [시즌전적_승] 시즌 승 카운트(3개월) 
	required int32 lose_season = 19; 	// int32 [시즌전적_패] 시즌 패 카운트(3개월) 
	required string skill_sticker = 20; 	// aname1024_t [특수능력이름] Sys_PlayeSkillSticker에서의 name  ";"로 구분되어 여러개입력 
	required int32 elo_point = 21; 	// int32 [ELO_포인트] 경기마다 캐릭터에 갱신되는 매칭용 포인트 
	required int64 team = 22; 	// Tbl_Team_id_t [소속팀id] 소속된 팀번호 
}//massage s_tbl__playerbase



