message s_tbl_result
{
	required int64 grid = 1; 	// Tbl_Result_id_t [game고유번호] 일별 파티션 키 
	required bool is_singlemode = 2; 	// bool [is_singlemode] 0=멀티플레이 1=싱글플레이 
	required int32 win_ppid = 3; 	// int32 [PP_ID] 승자의 피망아이디번호 
	required int64 win_uid = 4; 	// Tbl_User_id_t [고유번호] 승자 고유번호 
	required int64 win_better = 5; 	// Tbl_PlayerBetter_id_t [타자 pid] 승자 
	required int64 win_pitcher = 6; 	// Tbl_PlayerPitcher_id_t [투수 pid] 승자 
	required int64 win_team = 7; 	// Tbl_Team_id_t [팀id]  
	required int32 win_score = 8; 	// int8 [승자스코어]  
	required int32 win_reward_exp = 9; 	// int32 [승자 보상경험치] 플레이어1의 보상경험치 
	required int32 win_reward_gamemoney = 10; 	// game_money_t [승자 보상게임머니] 보상게임머니 
	required int32 lose_ppid = 11; 	// int32 [PP_ID] 패자 피망아이디번호 
	required int64 lose_uid = 12; 	// Tbl_User_id_t [고유번호] 패자 고유번호 
	required int64 lose_better = 13; 	// Tbl_PlayerBetter_id_t [타자 pid] 패자 
	required int64 lose_pitcher = 14; 	// Tbl_PlayerPitcher_id_t [투수 pid] 패자 
	required int64 lose_team = 15; 	// Tbl_Team_id_t [패자팀id]  
	required int32 lose_score = 16; 	// int8 [패자스코어]  
	required int32 lose_reward_exp = 17; 	// int32 [패자 보상경험치] 보상경험치 
	required int32 lose_reward_gamemoney = 18; 	// game_money_t [패자 보상게임머니] 보상게임머니 
	required string time_start = 19; 	// DATETIME [게임시작시간] 시작 일시 
	required string time_end = 20; 	// DATETIME [게임종료시간] 플레이 시간 
}//massage s_tbl_result



