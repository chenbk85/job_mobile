message s_tbl_playerbetter
{
	required s_tbl__playerbase m_tbl__playerbase=1;// [상속테이블] 선수기본정보
	required int32 batting_average = 2; 	// int16 [타율] 0.001~0.999 천분율로 표시 
	required int32 continue_homerun_count = 3; 	// int16 [연속홈런수] 연속_홈런수 
	required int32 homeruntotal_count = 4; 	// int16 [총_홈런수] 총_홈런수 
	required int32 single_homerun_count = 5; 	// int16 [싱글홈런카운트] 싱글홈런 카운트 
	required int32 tworun_homerun_count = 6; 	// int16 [더블홈런카운트] 더블홈런 카운트 
	required int32 threerun_homerun_count = 7; 	// int16 [쓰리런홈런카운트] 쓰리런홈런 카운트 
	required int32 grandslam_homerun_count = 8; 	// int16 [만루홈런카운트] 만루홈런 카운트 
	required int32 one_hit_count = 9; 	// int16 [일루타카운트] 일루타 카운트 
	required int32 double_hit_count = 10; 	// int16 [이루타카운트] 이루타 카운트 
	required int32 triple_hit_count = 11; 	// int16 [삼루타카운트] 삼루타 카운트 
	required int32 foul_hit_count = 12; 	// int16 [파울카운트] 파울 카운트 
	required int32 out_hit_count = 13; 	// int16 [아웃카운트] 아웃 카운트 
	required int32 score_count = 14; 	// int16 [점수카운트] 점수 카운트 
	required int32 betting_type = 15; 	// EPlayerBetterSkill [타자타입] 타자 대투수 스킬 
	required int32 betting_form = 16; 	// EBetterBasicSkill [타격폼] 타자 폼 
	required int32 better_power = 17; 	// int16 [타자 파워]  
	required int32 better_focus = 18; 	// int16 [타자 집중]  
	required int32 better_power_buff = 19; 	// int16 [타자 파워 버프]  
	required int32 better_focus_buff = 20; 	// int16 [타자 집중 버프]  
}//massage s_tbl_playerbetter



