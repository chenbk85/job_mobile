message s_tbl_roundresult
{
	required int64 grid2 = 1; 	// Tbl_RoundResult_id_t [고유번호] 일별 파티션 키 
	required int64 grid = 2; 	// Tbl_Result_id_t [Tbl_Result_M의 고유번호]  
	required int32 round_number = 3; 	// int8 [라운드번호] 1~10은 라운드 한게임의 토탈집계는 Tbl_Result에 저장 
	required int64 pid_better = 4; 	// Tbl_PlayerPitcher_id_t [better]  
	required int32 score = 5; 	// int8 [better의점수]  
	required int32 base_runner_count = 6; 	// int8 [출루한주자수] 최대는 xml에서  i_max_runner_per_game=19이다 
	required int32 hit_type = 7; 	// EBetterHitType [안타종류] 0=아웃 1일루타 2이루타 3삼루타 4싱글홈런 5더블홈런 6 
	required int32 strike = 8; 	// int8 [스트라익카운트]  
	required int32 foul = 9; 	// int8 [파울카운트]  
}//massage s_tbl_roundresult



